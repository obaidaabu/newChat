
<ion-view title="Subjects">
  <!--menu dashboard section-->
  <!--heaer fab bar-->
  <div class="header-fab-bar sub-filter-icon">
    <a class="md-button md-accent md-fab sub-icon-filter fab-header" ng-click="goToFilter()" aria-label="Add">
      <i class="fa fa-filter" aria-hidden="true"></i>
    </a>
  </div><!--end header fab bar-->
  <ion-content ng-class="{expanded: isExpanded}" id="menu-dashboard-content">
    <!--panel section-->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <!--panel footer section-->
    <div class="menu-dashboard-footer">
      <md-whiteframe class="md-whiteframe-z1" layout ng-click="goToChat(subject)" ng-repeat="subject in subjects" >
        <div class="row">
          <md-list-item class="col-90 sub-list">
          <img ng-src="{{subject.user.fbPhotoUrl}}" class="md-avatar user-photo"/>

          <div class="md-list-item-text">
          <h3 class="sub-title">{{subject.user.first_name}}, {{subject.title}}</h3>

          <p>{{subject.description}}</p>
            <div class="card-footer text-right">
              <div class="pull-left">
                <i class="icon ion-clock"></i> <span am-time-ago="subject.create_date"></span>
              </div>
              <!--<i class="icon ion-chatbubbles positive"></i>0-->
            </div>
          </div>
          </md-list-item>
          <div class="col-10" style="margin-top: 25px">
          <i class="fa fa-angle-right"></i>
          </div>
        </div>
      </md-whiteframe>
    </div><!--end panel footer section-->
  </ion-content><!--Menu dashboard section-->
  <!--footer fab bar-->
  <div class="footer-fab-bar">
    <a class="md-button md-accent md-fab fab-footer" ng-click="saveFilter()" aria-label="Add">
      <i class="ion-android-create"></i>
    </a>
  </div><!--end footer fab bar-->
</ion-view>
